site_name: Notes for DevOps
site_url: https://lastharbor.github.io/mkdocs-notes/
docs_dir: ./docs
# nav: # will be generated by mkdocs_gen_nav_plugin
theme:
  name: material
  language: en
  palette:
    - scheme: light
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.indexes
    - content.code.copy
plugins:
  - search
  - gen_nav:
      enabled: true
  
markdown_extensions:
  - attr_list
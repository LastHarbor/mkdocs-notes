name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Generate env.js
        run: |
          echo "window.env = {" > docs/js/env.js
          echo "  AUTH0_CLIENT_ID: \"${{ secrets.AUTH0_CLIENT_ID }}\"," >> docs/js/env.js
          echo "  AUTH0_CLIENT_SECRET: \"${{ secrets.AUTH0_CLIENT_SECRET }}\"," >> docs/js/env.js
          echo "  AUTH0_DOMAIN: \"${{ secrets.AUTH0_DOMAIN }}\"," >> docs/js.env.js
          echo "  SECRET_KEY: \"${{ secrets.SECRET_KEY }}\"" >> docs/js/env.js
          echo "};" >> docs/js/env.js
        env:
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
